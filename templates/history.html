<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DuotectIQ - Sorting History</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
   body {
      margin: 0;
      background: #fdfdfd;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
    }
   .dashboard-header {
  background:#3E8209;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 0 32px;
  height: 64px;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  left: 0;         
  right: 0;
  z-index: 100;    
}
    .dashboard-header .profile-box {
      display: flex;
      align-items: center;
      background: #fff;
      color: #222;
      border-radius: 22px;
      padding: 6px 18px 6px 6px;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      gap: 10px;
      min-width: 170px;
    }
    .dashboard-header .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4b8c2a;
      background: #eee;
    }
    .dashboard-header .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 0.98rem;
      line-height: 1.1;
    }
    .dashboard-header .profile-info .name {
      font-weight: 600;
      color: #222;
    }
    .dashboard-header .profile-info .role {
      font-size: 0.92rem;
      color: #4b8c2a;
      font-weight: 500;
    }
    .dashboard-header .profile-arrow {
      margin-left: 8px;
      font-size: 1.2rem;
      color: #888;
    }

    .dashboard-main {
      display: flex;
      min-height: calc(100vh - 64px);
      margin-top: 64px;
      margin-left: 240px; /* Same as sidebar width */
      transition: margin-left 0.3s;
    }

    .dashboard-sidebar {
  width: 240px;
  background: #274D09;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  min-height: 100vh;
  height: 100vh;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 200;    /* Higher than header */
  border-top-right-radius: 0;
  border-bottom-right-radius: 24px;
}
    .dashboard-sidebar.collapsed {
      width: 80px;
      min-width: 70px;
      overflow: visible;
      
    }
    .sidebar-top {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding-top: 0;
      padding-bottom: 0;
    }
  .sidebar-logo-row {
  display: flex;
  align-items: center;
  gap: 0px;
  padding: 2px 0 0 12px;   /* Increase/decrease 16px to move down/up */
  height: 60px;             /* Adjust height for tighter or looser fit */
  margin-bottom: 70px;      /* Space below logo row, decrease to move menu up */
}
    .sidebar-logo-row img {
      height: 48px;
      width:auto;
      border-radius: 10px;
      transition: margin 0.3s;
      margin-left: -5px;;
    }
    .sidebar-logo-row span {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: opacity 0.3s, width 0.3s;
      white-space: nowrap;
      margin-top: 15px;
    }
    .dashboard-sidebar.collapsed .sidebar-logo-row span {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    .sidebar-toggle-btn {
  background: #274D09;
  border: none;
  color: #fff;
  border-radius: 50%;      /* Make it a circle */
  width: 40px;
  height: 40px;
  position: absolute;
  top: 20px;
  right: -20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 11;
  transition: background 0.2s;
}
    .sidebar-toggle-btn:hover {
      background: #3b7a2a;
    }
    .sidebar-toggle-btn i {
      font-size: 1.3rem;
      transition: transform 0.3s;
    }
    .dashboard-sidebar.collapsed .sidebar-toggle-btn i {
      transform: rotate(180deg);
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      padding: 0 0 0 8px;
    }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap:20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.15rem;
      font-weight: 500;
      padding: 12px 18px;
      border-radius: 14px;
      cursor: pointer;
      text-align: left;
      text-decoration: none;
      transition: background 0.15s, color 0.15s;
      min-width: 0;
      white-space: nowrap;
    }
    .sidebar-menu .active, .sidebar-menu a:hover {
      background: #fff;
      color: #4b8c2a;
    }
    .sidebar-menu .icon {
      font-size: 1.3rem;
      width: 28px;
      text-align: center;
      min-width: 28px;
    }
    .dashboard-sidebar.collapsed .sidebar-menu a span:not(.icon) {
      display: none;
    }
    .dashboard-sidebar.collapsed .sidebar-menu a {
      justify-content: center;
      padding: 12px 0;
    }

    .dashboard-content {
      flex: 1;
      padding: 36px 32px 0 32px;
      background: #f4f4f4;
      min-width: 0;
      transition: margin-left 0.3s;
    }
    .dashboard-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 18px;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    .dashboard-overview {
      display: flex;
      gap: 32px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .overview-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 24px 32px;
      min-width: 220px;
      flex: 1;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 1.15rem;
      font-weight: 500;
      position: relative;
    }
    .overview-card .icon {
      font-size: 2.1rem;
      color: #4b8c2a;
      margin-right: 10px;
    }
    .overview-card .status-dot {
      width: 10px;
      height: 10px;
      background: #2ecc40;
      border-radius: 50%;
      display: inline-block;
      margin-right: 7px;
    }
    .overview-card .overview-value {
      color: #4b8c2a;
      font-size: 1.5rem;
      font-weight: 700;
      margin-right: 8px;
      vertical-align: middle;
    }
    .overview-card .overview-label {
      color: #222;
      font-size: 1.05rem;
      font-weight: 500;
      margin-left: 2px;
    }
    .overview-card .overview-arrow {
      color: #4b8c2a;
      font-size: 1.3rem;
      margin-right: 4px;
      vertical-align: middle;
    }

    .sorting-summary-title {
      font-size: 1.45rem;
      font-weight: 700;
      margin: 32px 0 18px 0;
      letter-spacing: 0.5px;
      text-shadow: 2px 4px 8px #eaeaea, 0 2px 8px #eaeaea;
    }
    .sorting-summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .summary-date {
      font-size: 1rem;
      color: #444;
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      padding: 6px 12px;
      outline: none;
      margin-left: 8px;
    }
    .summary-table-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 18px 18px 8px 18px;
      margin-bottom: 32px;
      overflow-x: auto;
    }
    .summary-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.08rem;
      background: #fff;
    }
    .summary-table th, .summary-table td {
      padding: 10px 14px;
      text-align: center;
    }
    .summary-table th {
      background: #f4f4f4;
      color: #333;
      font-weight: 700;
      font-size: 1.08rem;
      border-bottom: 2px solid #e0e0e0;
    }
    .summary-table td {
      color: #222;
      font-weight: 500;
    }
    .summary-table tr:last-child td {
      font-weight: 700;
      color: #4b8c2a;
      background: #f8fff4;
      border-top: 2px solid #e0e0e0;
    }
    .summary-table td:last-child, .summary-table th:last-child {
      font-weight: 700;
    }
    .summary-table-container::-webkit-scrollbar {
      height: 8px;
      background: #eee;
    }
    .summary-table-container::-webkit-scrollbar-thumb {
      background: #c2e0b7;
      border-radius: 8px;
    }
    @media (max-width: 900px) {
      .dashboard-main {
        flex-direction: column;
      }
      .dashboard-sidebar {
        width: 100vw;
        flex-direction: row;
        min-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        height: 60px;
      }
      .sidebar-menu {
        flex-direction: row;
        gap: 0;
        width: 100vw;
        justify-content: space-around;
        padding: 0;
      }
      .dashboard-content {
        padding: 18px 4vw 0 4vw;
      }
    }
    @media (max-width: 600px) {
      .dashboard-header {
        flex-direction: column;
        height: auto;
        padding: 8px 8px;
      }
      .dashboard-content {
        padding: 10px 2vw 0 2vw;
      }
      .overview-card {
        padding: 14px 10px;
        min-width: 120px;
        font-size: 1rem;
      }
      .summary-table th, .summary-table td {
        padding: 6px 4px;
        font-size: 0.98rem;
      }
    }
    #sortingHistoryTable tbody tr:nth-child(even) {
  background: #f8fff4;
}
#sortingHistoryTable tbody tr:nth-child(odd) {

#sortingHistoryTable td {

  font-size: 0.90rem;
}
#sortingHistoryTable th {
  border: none !important;
  font-size: 0.90rem;
  padding: 6px 6px;
}
  </style>
</head>

<script>
  // Profile fetch and fill
  document.addEventListener('DOMContentLoaded', function () {
    const userMobile = localStorage.getItem('mobile_number');
    if (userMobile) {
      fetch('/profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobile_number: userMobile })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success && result.profile) {
          const profile = result.profile;
          const fullName = [profile.first_name, profile.middle_name, profile.last_name].filter(Boolean).join(' ');
          const address = [profile.street, profile.baranggay, profile.city, profile.zip_code].filter(Boolean).join(', ');
          document.getElementById('popupProfileName').textContent = fullName;
          document.getElementById('popupProfileRole').textContent = profile.role;
          document.getElementById('popupProfileFullName').textContent = fullName;
          document.getElementById('popupProfileMobile').textContent = profile.mobile_number;
          document.getElementById('popupProfileAddress').textContent = address;
          document.getElementById('headerProfileName').textContent = fullName;
          document.getElementById('headerProfileRole').textContent = profile.role;
        } else {
          console.log('Profile data not found.');
        }
      })
      .catch(err => {
        console.error('Could not fetch profile info:', err);
      });
    } else {
      console.log('User is not logged in.');
    }
  });

  // Profile popup logic
  const profileBox = document.querySelector('.profile-box');
  const profilePopup = document.getElementById('profilePopup');
  profileBox.addEventListener('click', function(e) {
    e.stopPropagation();
    if (profilePopup.style.display === 'none' || profilePopup.style.display === '') {
      profilePopup.style.display = 'block';
    } else {
      profilePopup.style.display = 'none';
    }
  });
  document.addEventListener('mousedown', function(e) {
    if (profilePopup.style.display === 'block' && !profilePopup.contains(e.target) && !profileBox.contains(e.target)) {
      profilePopup.style.display = 'none';
    }
  });

  // Sidebar toggle logic
  const sidebar = document.getElementById('dashboardSidebar');
  const main = document.querySelector('.dashboard-main');
  const toggleBtn = document.getElementById('sidebarToggle');
  toggleBtn.addEventListener('click', function() {
    sidebar.classList.toggle('collapsed');
    if (sidebar.classList.contains('collapsed')) {
      main.style.marginLeft = '70px';
    } else {
      main.style.marginLeft = '240px';
    }
  });

  // Logout functionality with confirmation modal
  const logoutMenu = document.getElementById('logoutMenu');
  const logoutModal = document.getElementById('logoutModal');
  const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');
  const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');

  logoutMenu.addEventListener('click', function(e) {
    e.preventDefault();
    logoutModal.style.display = 'flex';
  });

  confirmLogoutBtn.addEventListener('click', function() {
    window.location.href = 'HomePage.html';
  });

  cancelLogoutBtn.addEventListener('click', function() {
    logoutModal.style.display = 'none';
  });

  logoutModal.addEventListener('mousedown', function(e) {
    if (e.target === logoutModal) {
      logoutModal.style.display = 'none';
    }
  });

  // Activity log data - Fetch from backend
  function fetchActivityLogData() {
    showSortingHistoryLoadingState();

    fetch('/get_activity_log')
      .then(res => res.json())
      .then(result => {
        if (result.success && result.activity_log && result.activity_log.length > 0) {
          renderSortingHistoryTable(result.activity_log);
        } else {
          showSortingHistoryEmptyState();
        }
      })
      .catch(err => {
        console.error('Could not fetch activity log data:', err);
        showSortingHistoryErrorState();
      });
  }

  function renderSortingHistoryTable(data) {
    const tbody = document.getElementById('sortingHistoryTbody');
    if (!tbody) return;
    tbody.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.style.borderBottom = '2px solid #e0e0e0';
      tr.innerHTML = `
        <td>${row.time_detected || 'N/A'}</td>
        <td>${row.crop_type || 'N/A'}</td>
        <td>${row.color || 'N/A'}</td>
        <td>${row.condition || 'N/A'}</td>
        <td>${row.sorted_to || 'N/A'}</td>
        <td>${row.size || 'N/A'}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function showSortingHistoryLoadingState() {
    const tbody = document.getElementById('sortingHistoryTbody');
    tbody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center;padding:40px 20px;color:#666;">
          <div style="display:inline-block;width:30px;height:30px;border:3px solid #f3f3f3;border-top:3px solid #4b8c2a;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:12px;"></div>
          <div style="font-size:1rem;font-weight:500;">Loading sorting history...</div>
          <div style="font-size:0.85rem;margin-top:4px;">Please wait while we fetch your data</div>
        </td>
      </tr>
    `;
  }

  function showSortingHistoryEmptyState() {
    const tbody = document.getElementById('sortingHistoryTbody');
    tbody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center;padding:40px 20px;color:#666;">
          <div style="font-size:3rem;color:#ddd;margin-bottom:16px;">
            <i class="fas fa-history"></i>
          </div>
          <div style="font-size:1.2rem;font-weight:600;color:#555;margin-bottom:8px;">No History Found</div>
          <div style="font-size:0.9rem;color:#888;line-height:1.4;">
            No sorting history found.<br>
            Start sorting crops to see history here.
          </div>
        </td>
      </tr>
    `;
  }

  function showSortingHistoryErrorState() {
    const tbody = document.getElementById('sortingHistoryTbody');
    tbody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center;padding:40px 20px;color:#e74c3c;">
          <div style="font-size:3rem;color:#e74c3c;margin-bottom:16px;">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div style="font-size:1.1rem;font-weight:600;margin-bottom:8px;">Failed to Load Data</div>
          <div style="font-size:0.9rem;margin-bottom:12px;">
            Unable to connect to the server or fetch sorting history.<br>
            Please check your connection and try again.
          </div>
          <button onclick="fetchActivityLogData()" style="background:#4b8c2a;color:#fff;border:none;border-radius:6px;padding:8px 16px;font-size:0.9rem;font-weight:500;cursor:pointer;transition:background 0.2s;">
            <i class="fas fa-redo" style="margin-right:6px;"></i>
            Retry
          </button>
        </td>
      </tr>
    `;
  }

  // Initial render - load all activity log data
  fetchActivityLogData();

  // Add CSS for spinner animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  `;
  document.head.appendChild(style);
</script>


</body>
</html>
