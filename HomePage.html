<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DuotectIQ Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7f7f7;
      position: relative;
      overflow: hidden;
    }
    /* Fullscreen background image */
    .homepage-bg-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.85) blur(0.5px);
      pointer-events: none;
      user-select: none;
    }
    .homepage-content {
      position: relative;
      z-index: 2;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
    }
    .homepage-left {
      flex: 1;
      background: rgba(226, 241, 214, 0.6); /* #E2F1D6 with 60% opacity */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-width: 0;
      z-index: 2;
      min-height: 100vh;
      padding: 0;
    }
    .homepage-right {
      flex: 1; /* New: takes the other half */
      background: transparent; /* Or white, or any color you want */
      min-height: 100vh;
      z-index: 2;
      /* Optionally add content or leave empty */
    }
    .logo-row-fixed {
      display: flex;
      align-items: center;
      position: absolute;
      top: 32px;
      left: 32px;
      z-index: 10;
    }
    .logo-row-fixed img {
      height: 54px;
      margin-right: 16px;
    }
    .logo-row-fixed span {
      font-size: 2.2rem;
      font-weight: 900;
      color: #274D09; /* Changed from #3b7a2a to #274D09 */
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .homepage-main-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      margin-left: 0;
      margin-top: 0;
      margin-bottom: 0;
      padding-left: 64px;
      width: 100%;
    }
    .homepage-main-content h2 {
      font-size: 1.85rem;
      font-weight: 700;
      color: #274D09;
      margin: 0 0 12px 0;
      text-align: left;
      letter-spacing: 0.5px; /* Reduce or set to 0 for no extra spacing */
    }
    .homepage-main-content p {
      font-size: 1.75rem;
      color: #274D09;
      margin-bottom: 38px;
      line-height: 1.6;
      max-width: 36rem;
      font-weight: 500;
      text-align: left;
      margin-top: 0;
      letter-spacing: 0.2px; /* Add or adjust as needed, or set to 0 */
    }
    .button-row {
      display: flex;
      gap: 28px;
    }
    .button-row button {
      padding: 16px 44px;
      border: none;
      border-radius: 24px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button-row .login-btn {
      background: #3b7a2a;
      color: #fff;
    }
    .button-row .login-btn:hover {
      background: #2d5c1f;
    }
    .button-row .signup-btn {
      background: #fff;
      color: #3b7a2a;
      border: 2px solid #3b7a2a;
    }
    .button-row .signup-btn:hover {
      background: #e6f4e6;
    }
    @media (max-width: 900px) {
      .homepage-main-content {
        padding-left: 24px;
      }
      .logo-row-fixed {
        left: 16px;
        top: 16px;
      }
    }
    @media (max-width: 700px) {
      .homepage-content {
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        height: 100vh;
      }
      .homepage-left,
      .homepage-right {
        min-height: 60vh;
        width: 100vw;
      }
      .homepage-main-content {
        min-height: 60vh;
        padding-left: 16px;
      }
      .logo-row-fixed {
        left: 8px;
        top: 8px;
      }
    }
    /* Modal overlay */
.signup-modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.18);
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Modal content */
.signup-modal-content {
  background: rgba(255,255,255,0.85);
  box-shadow: 0 8px 32px rgba(0,0,0,0.18);
  border-radius: 18px;
  padding: 32px 32px 18px 32px;
  min-width: 340px;
  max-width: 700px;
  width: 90vw;
  position: relative;
  backdrop-filter: blur(6px);
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

.signup-modal-content h2 {
  text-align: center;
  color: #3b7a2a;
  font-size: 2.2rem;
  margin: 0 0 12px 0;
  font-weight: 700;
  letter-spacing: 1px;
}

.signup-modal-content hr {
  margin: 0 0 24px 0;
  border: none;
  border-top: 2px solid #3b7a2a33;
}

.signup-close {
  position: absolute;
  top: 18px;
  right: 24px;
  background: none;
  border: none;
  font-size: 2.2rem;
  color: #333;
  cursor: pointer;
  z-index: 2;
  line-height: 1;
}

.signup-row {
  display: flex;
  gap: 18px;
  margin-bottom: 18px;
  flex-wrap: wrap;
}

.signup-field {
  flex: 1;
  min-width: 160px;
  display: flex;
  flex-direction: column;
}

.signup-field label {
  font-size: 1rem;
  color: #2d3a1f;
  margin-bottom: 6px;
  font-weight: 600;
}

.signup-field input {
  padding: 10px 18px;
  border-radius: 18px;
  border: 1.5px solid #e6f4e6;
  font-size: 1.1rem;
  background: #fff;
  outline: none;
  transition: border 0.2s;
}

.signup-field input:focus {
  border-color: #3b7a2a;
}

.signup-actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 10px;
}

.signup-btn {
  background: #3b7a2a;
  color: #fff;
  border: none;
  border-radius: 18px;
  padding: 12px 36px;
  font-size: 1.15rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

.signup-btn:hover {
  background: #2d5c1f;
}

.signup-footer {
  text-align: right;
  margin-top: 10px;
  font-size: 1rem;
  color: #222;
}

.signup-footer a {
  color: #3b7a2a;
  text-decoration: underline;
  font-weight: 600;
}

@media (max-width: 700px) {
  .signup-modal-content {
    padding: 18px 4vw 12px 4vw;
  }
  .signup-row {
    flex-direction: column;
    gap: 8px;
  }
}
  </style>
</head>
<body>
  <img class="homepage-bg-img" src="Pictures/Homepagephoto.jpg" alt="Background">
  <div class="homepage-overlay"></div>
  <div class="homepage-content">
    <div class="homepage-left">
      <div class="logo-row-fixed">
        <img src="Pictures/Logo.png" alt="DuotectIQ Logo">
        <span>DUOTECTIQ</span>
      </div>
      <div class="homepage-main-content">
        <h2>Tired of sorting the hard way?</h2>
        <p>
          <b>DUOTECTIQ</b> makes crop checking<br>
          smart, fast, and accurate.<br>
          Better crops, less waste, more income—<br>
          that’s DuotectIQ way.
        </p>
        <div class="button-row">
          <button class="login-btn" onclick="document.getElementById('loginModal').style.display='flex'">Login</button>
          <button class="signup-btn" onclick="document.getElementById('signupModal').style.display='flex'">Sign Up</button>
        </div>
      </div>
    </div>
    <div class="homepage-right"></div> <!-- Add this for the right half -->
  </div>
    <!-- Sign Up Modal (centered) -->
     <div class="signup-modal" id="signupModal" style="display:none;">
      <div class="signup-modal-content">
        <button class="signup-close" onclick="document.getElementById('signupModal').style.display='none'">&times;</button>
        <h2>Sign Up</h2>
        <hr>
        <form id="signupForm">
          <div class="signup-row">
            <div class="signup-field">
              <label>First Name</label>
              <input type="text" placeholder="Enter First Name" required>
            </div>
            <div class="signup-field">
              <label>Middle Name</label>
              <input type="text" placeholder="Enter Middle Name">
            </div>
            <div class="signup-field">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Last Name" required>
            </div>
          </div>
          <div class="signup-row">
            <div class="signup-field">
              <label>Mobile Number</label>
              <input type="text" placeholder="Enter Mobile Number" required>
            </div>
            <div class="signup-field">
              <label>Baranggay</label>
              <input type="text" placeholder="Enter Baranggay">
            </div>
            <div class="signup-field">
              <label>Street</label>
              <input type="text" placeholder="Enter Street">
            </div>
            <div class="signup-field">
              <label>City</label>
              <input type="text" placeholder="Enter City">
            </div>
            <div class="signup-field">
              <label>Zip Code</label>
              <input type="text" placeholder="Enter Zip Code">
            </div>
          </div>
          <div class="signup-row">
            <div class="signup-field">
              <label>Password</label>
              <input type="password" placeholder="Enter Password" required>
            </div>
            <div class="signup-field">
              <label>Confirm Password</label>
              <input type="password" placeholder="Enter Confirm Password" required>
            </div>
            <div class="signup-field">
              <label>Role</label>
              <select id="roleSelect" required>
                <option value="" disabled selected>Select Role</option>
                <option value="farmer">Farmer</option>
                <option value="vendor">Vendor</option>
              </select>
            </div>
          </div>
          <div class="signup-actions">
            <button type="submit" class="signup-btn">Sign Up</button>
          </div>
          <div class="signup-footer">
            Already have an account? <a href="#" onclick="document.getElementById('signupModal').style.display='none';document.getElementById('loginModal').style.display='flex';return false;">Log in here.</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Login Modal (right side) -->
    <div class="login-modal" id="loginModal" style="display:none;">
      <div class="login-modal-content">
        <button class="login-close" onclick="document.getElementById('loginModal').style.display='none'">&times;</button>
        <div class="login-logo-row">
          <img src="Pictures/Logo.png" alt="DuotectIQ Logo" style="height:70px;margin-bottom:10px;">
        </div>
        <h2>Login</h2>
        <form id="loginForm">
          <div class="login-field">
            <input type="text" placeholder="Mobile Number" id="loginMobile" required>
          </div>
          <div class="login-field">
            <input type="password" placeholder="Password" id="loginPassword" required>
          </div>
          <div class="login-actions">
            <button type="submit" class="login-btn-modal">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
  // Signup logic
  const signupForm = document.getElementById('signupForm');
  if (signupForm) {
    signupForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const fields = signupForm.querySelectorAll('input');
      const data = {};
      fields.forEach(input => {
        if (input.placeholder.includes('First Name')) data.first_name = input.value;
        if (input.placeholder.includes('Middle Name')) data.middle_name = input.value;
        if (input.placeholder.includes('Last Name')) data.last_name = input.value;
        if (input.placeholder.includes('Mobile Number')) data.mobile_number = input.value;
        if (input.placeholder.includes('Baranggay')) data.baranggay = input.value;
        if (input.placeholder.includes('Street')) data.street = input.value;
        if (input.placeholder.includes('City')) data.city = input.value;
        if (input.placeholder.includes('Zip Code')) data.zip_code = input.value;
        if (input.placeholder === 'Enter Password') data.password = input.value;
      });
      // Get role value and add to data
      const roleSelect = document.getElementById('roleSelect');
      data.role = roleSelect ? roleSelect.value : '';
      // Simple password match check
      const pw = signupForm.querySelector('input[placeholder="Enter Password"]');
      const cpw = signupForm.querySelector('input[placeholder="Enter Confirm Password"]');
      if (pw && cpw && pw.value !== cpw.value) {
        alert('Passwords do not match!');
        return;
      }
      if (!data.role) {
        alert('Please select a role.');
        return;
      }
      const res = await fetch('http://127.0.0.1:5000/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      if (result.success) {
        signupForm.reset();
        document.getElementById('signupModal').style.display = 'none';
        document.getElementById('loginModal').style.display = 'flex';
      }
    });
  }

  // Login logic
const loginForm = document.getElementById('loginForm');
if (loginForm) {
  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const mobile = document.getElementById('loginMobile').value;
    const password = document.getElementById('loginPassword').value;
    try {
      const res = await fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ mobile_number: mobile, password: password })
      });
      const result = await res.json();
      console.log('Login result:', result);
      if (result.success) {
        // Save mobile number to localStorage for dashboard use
        localStorage.setItem('mobile_number', mobile);
        window.location.href = 'dashboard.html';
      } else {
        alert(result.message || 'Login failed.');
      }
    } catch (err) {
      alert('Could not connect to server. Please make sure the backend is running.');
      console.error('Login error:', err);
    }
  });
}
});
</script>
      </div>
    </div>
  </div>
  <style>
    /* Login Modal Styles */
    .login-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.10);
      z-index: 1001;
      display: none;
      align-items: flex-start;
      justify-content: flex-end;
      pointer-events: auto;
    }
    .login-modal-content {
      margin: 170px 60px 0 0;
      background: rgba(255,255,255,0.25);      /* More transparent */
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      border-radius: 24px;                    /* More rounded corners */
      padding: 40px 32px 32px 32px;
      min-width: 280px;
      max-width: 310px;
      width: 90vw;
      position: relative;
      backdrop-filter: blur(16px) saturate(160%); /* Stronger blur and a bit of saturation */
      border: 2.5px solid rgba(255,255,255,0.45); /* Subtle white border */
      display: flex;
      flex-direction: column;
      align-items: stretch;
      z-index: 1002;
    }
    .login-close {
      position: absolute;
      top: 18px;
      right: 24px;
      background: none;
      border: none;
      font-size: 2.2rem;
      color: #333;
      cursor: pointer;
      z-index: 2;
      line-height: 1;
    }
    .login-logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-modal-content h2 {
      text-align: center;
      color: #3b7a2a;
      font-size: 2rem;
      margin: 10px 0 18px 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .login-field {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }
    .login-field input {
      padding: 10px 16px;
      border-radius: 18px;
      border: 1.5px solid #e6f4e6;
      font-size: 1.1rem;
      background: #fff;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 0;
    }
    .login-field input:focus {
      border-color: #3b7a2a;
    }
    .login-actions {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .login-btn-modal {
      background: #3b7a2a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 12px 36px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn-modal:hover {
      background: #2d5c1f;
    }
    @media (max-width: 700px) {
      .login-modal-content {
        margin: 80px 4vw 0 0;
        padding: 18px 4vw 12px 4vw;
        min-width: 0;
        max-width: 98vw;
      }
    }
  </style>
</body>
