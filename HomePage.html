  <script>
 document.addEventListener('DOMContentLoaded', function() {
  // Signup logic
  const signupForm = document.getElementById('signupForm');
  if (signupForm) {
    signupForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const fields = signupForm.querySelectorAll('input');
      const data = {};
      fields.forEach(input => {
        if (input.placeholder.includes('First Name')) data.first_name = input.value;
        if (input.placeholder.includes('Middle Name')) data.middle_name = input.value;
        if (input.placeholder.includes('Last Name')) data.last_name = input.value;
        if (input.placeholder.includes('Mobile Number')) data.mobile_number = input.value;
        if (input.placeholder.includes('Street')) data.street = input.value;
        if (input.placeholder.includes('City')) data.city = input.value;
        if (input.placeholder.includes('Zip Code')) data.zip_code = input.value;
        if (input.placeholder === 'Enter Password') data.password = input.value;
      });
      // Get baranggay value from select
      const barangaySelect = document.getElementById('barangaySelect');
      data.baranggay = barangaySelect ? barangaySelect.value : '';
      // Get role value and add to data
      const roleSelect = document.getElementById('roleSelect');
      data.role = roleSelect ? roleSelect.value : '';
      // Simple password match check
      const pw = signupForm.querySelector('input[placeholder="Enter Password"]');
      const cpw = signupForm.querySelector('input[placeholder="Enter Confirm Password"]');
      if (pw && cpw && pw.value !== cpw.value) {
        alert('Passwords do not match!');
        return;
      }
      if (!data.role) {
        alert('Please select a role.');
        return;
      }
      const res = await fetch('http://127.0.0.1:5000/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      if (result.success) {
        signupForm.reset();
        document.getElementById('signupModal').style.display = 'none';
        document.getElementById('loginModal').style.display = 'flex';
      }
    });
  }

  // Login logic
  const loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const mobile = document.getElementById('loginMobile').value;
      const password = document.getElementById('loginPassword').value;
      try {
        const res = await fetch('http://127.0.0.1:5000/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ mobile_number: mobile, password: password })
        });
        const result = await res.json();
        console.log('Login result:', result);
        if (result.success) {
          // Save mobile number to localStorage for dashboard use
          localStorage.setItem('mobile_number', mobile);
          window.location.href = 'dashboard.html';
        } else {
          alert(result.message || 'Login failed.');
        }
      } catch (err) {
        alert('Could not connect to server. Please make sure the backend is running.');
        console.error('Login error:', err);
      }
    });
  }
});
